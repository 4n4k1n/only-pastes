services:
  db:
    image: postgres:16
    container_name: pastebin-db
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pastebin_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: pastebin-app
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
