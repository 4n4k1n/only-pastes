services:
  db:
    image: postgres:16
    container_name: pastebin-db
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pastebin_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: pastebin-app
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    expose:
      - "8080"

  caddy:
    image: caddy:latest
    container_name: pastebin-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
